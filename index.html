<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register user</title>
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/js/bootstrap.min.js">
    <script src="bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.2.3-dist/css/bootstrap.min.css"></script>  
</head>
<body style="background-color: turquoise;">
    <style>
        #btn2{
            display: none;
        }
    </style>
        <div class="mx-auto col-8 rounded-3 text-center shadow my-3 p-3">
         <div class="text-center">
        <h3 class="fs-5">Create a new account</h3>
        <p>it's quick and easy</p>
        </div>

        <hr>

        <div class="row my-4">
            <div class="col">
           <input type="text" class="form-control"  placeholder="first Name" id="firstName"> 
            </div>
            <div class="col">
               <input type="text" class="form-control" placeholder="last Name" id="lastName">
            </div>
        </div>

        <label for="" class="form-label"> Date of birth</label>
        <input type="date" id="dob" class="form-control mb-3">


        <input type="email" id="email" placeholder="enter your email address" 
        class="form-control mb-3">

        <div class="row">
            <div class="col">
            <input type="text" class="form-control" placeholder="password" id="password">
            </div>

            <div class="col">
                <select name="" id="gender" class="form-select">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>

<br>
         <div>
             <button onclick="registerUser()"type="button" id="btn1" class="btn btn-primary w-100">Register</button> 
             <button id="btn2" onclick="updateUser()" class="btn btn-warning w-100 my-3">Update</button>
         </div>
          <br>
   </div>  
     </div>
     <div class="mx-auto col-10 my-3">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>S/N</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Gender</th>
                    <th>Date of Birth</th>
                    <th>Actions</th>
                 </tr>
            </thead>
            <tbody id="display">
            </tbody>
        </table>
     </div>



     <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="userModalLabel">User Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                 <div class="modal-body" id="modalBody">
                 </div>
            </div>
        </div>
     </div>
    
      <script src="registerusers.js"></script>
</body>
</html>
